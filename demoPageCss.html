<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background-color: white;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: #000;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
        }

        .join-btn {
            background-color: #fff;
            border: 2px solid #000;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .hero {
            position: relative;
            height: 80vh;
            overflow: hidden;
            background-color: #f0f0f0;
            border-radius: 20px;
            margin: 2rem;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            z-index: 2;
            color: white;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #000;
        }

        .hero-subtitle {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #000;
        }

        .hero-text {
            font-size: 1.1rem;
            max-width: 500px;
            margin-bottom: 2rem;
            color: #666;
        }

        .hero-image {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
        }

        .play-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 2rem;
            }

            .hero {
                height: 60vh;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">ZONIXX</a>
        <div class="nav-links">
            <a href="about.html">About</a>
            <a href="recommandtion.html">Trainings</a>
            <a href="custom.html">Custom Workout </a>
            <a href="contact.html">Contacts</a>
        </div>
        <a href="#join" class="join-btn">JOIN TODAY</a>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1 class="hero-title">FIND YOUR<br>STRENGTH</h1>
            <h2 class="hero-subtitle">INSIDE<br>AND OUT.</h2>
            <p class="hero-text">We are dedicated to helping you achieve your fitness goals and improve your overall health and well-being.</p>
        </div>
        <img src="/path/to/your/fitness-image.jpg" alt="Fitness Training" class="hero-image">
        <div class="play-button">
            <span>3 min</span>
            <div class="play-icon">â–¶</div>
        </div>
    </div>
</body>
</html>
